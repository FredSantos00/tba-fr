<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova encomenda</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    header button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    main {
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
    }
    button[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #145a9e;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #323232;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      animation: fadeout 1s ease-in-out 2s forwards;
    }
    @keyframes fadeout {
      to {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <header>
    <button onclick="window.location.href='home.html'" title="Início">
      <i class="ph ph-house"></i>
    </button>
    <button onclick="window.location.href='verenc.html'" title="Listagem">
      <i class="ph ph-list"></i> Listagem
    </button>
  </header>

  <main>
    <h1>Nova encomenda</h1>

    <form id="encomendaForm">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="text" name="telemovel" placeholder="Nº de Telemóvel (opcional)" />
      <input type="text" name="produto" placeholder="Produto" required />
      <input type="text" name="quantidade" placeholder="Quantidade" required />
      <input type="date" name="data" id="dataInput" required />
      <button type="submit">Adicionar Encomenda</button>
    </form>
  </main>

  <script>
    // Preencher data atual
    const hoje = new Date().toISOString().split('T')[0];
    document.getElementById("dataInput").value = hoje;

    const form = document.getElementById("encomendaForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = {
        nome: form.nome.value,
        telemovel: form.telemovel.value,
        produto: form.produto.value,
        quantidade: form.quantidade.value,
        data: form.data.value
      };

      try {
        const resposta = await fetch("/adicionar-encomenda", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          mostrarPopup("Encomenda adicionada com sucesso ✅");
          form.reset();
          document.getElementById("dataInput").value = hoje;
        } else {
          mostrarPopup("Erro ao adicionar encomenda ❌");
        }
      } catch (erro) {
        console.error(erro);
        mostrarPopup("Erro de ligação ao servidor ⚠️");
      }
    });

    function mostrarPopup(mensagem) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = mensagem;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.remove();
      }, 3000);
    }
  </script>

</body>
</html>
