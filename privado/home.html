<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #e6e6e6;
      color: #2c2c2c;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      margin-top: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo-placeholder {
      width: 100%;
      height: 80px;
      background-color: #d3d3d3;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #1a1a1a;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      color: #333333;
      font-size: 16px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #f1f1f1;
      transform: scale(1.03);
    }

    .btn i {
      width: 24px;
      height: 24px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-placeholder">
      <!-- Aqui podes meter um logótipo futuramente -->
    </div>
    <h1>Gestão</h1>

    <div class="grid-buttons">
      <a href="encomendas.html" class="btn">
        <i data-lucide="clipboard-list"></i>
        <span>Encomendas</span>
      </a>
      <a href="producao.html" class="btn">
        <i data-lucide="settings"></i>
        <span>Produção</span>
      </a>
      <a href="saidas.html" class="btn">
        <i data-lucide="truck"></i>
        <span>Saídas</span>
      </a>
      <a href="entradas.html" class="btn">
        <i data-lucide="package-check"></i>
        <span>Entradas</span>
      </a>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
