<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo-placeholder {
      width: 100%;
      height: 80px;
      background-color: #d3d3d3;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 34px;
      margin-top: 40px;
      color: #1a1a1a;
      margin-bottom: 70px;
    }

    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      color: #333333;
      font-size: 16px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #f1f1f1;
      transform: scale(1.03);
    }

    .btn i {
      width: 24px;
      height: 24px;
      margin-bottom: 8px;
    }
    .logo-redondo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    
      <img src="/b.png" alt="Logótipo" class="logo-redondo">
    
    <h1>Gestão TBA-FR</h1>

    <div class="grid-buttons">
      <a href="encomendas.html" class="btn">
        <i data-lucide="clipboard-list"></i>
        <span>Encomendas</span>
      </a>
     
      <a href="saidas.html" class="btn">
        <i data-lucide="truck"></i>
        <span>Compras</span>
      </a>
      <a href="entradas.html" class="btn">
        <i data-lucide="package-check"></i>
        <span>Vendas</span>
        </a>
      <a href="" class="btn">
        <i data-lucide="cog"></i>
        <span>Produção</span>
      </a>
        <a href="" class="btn">
          <i data-lucide="file-spreadsheet"></i>
          <span>Resumo</span>
        </a>
      </a>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
